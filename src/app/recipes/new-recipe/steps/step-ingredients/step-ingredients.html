<div class="container-nueva-receta">
  <h4 class="h2-color-1">Ingredientes</h4>

  <ng-container *ngFor="let ing of store.ingredients(); let i = index">
    <div class="receta-inputs ingrediente-container">
      <div class="input-container">
        <label>Ingrediente</label>
        <input type="text" [value]="ing.name" (input)="edit(i, { name: $any($event.target).value })">
      </div>
      <div class="dual-inputs">
        <div class="input-container">
          <label>Cantidad</label>
          <input type="text" [value]="ing.qty" (input)="edit(i, { qty: $any($event.target).value })">
        </div>
        <div class="input-container">
          <label>Unidad</label>
          <select [value]="ing.unit" (change)="edit(i, { unit: $any($event.target).value })">
            <option value="">â€”</option>
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="ml">ml</option>
          </select>
        </div>
      </div>
    </div>
  </ng-container>

  <button class="btn-personalizado primario" type="button" (click)="add()">Agregar ingrediente</button>

  <div class="linea-dashed"></div>

  <div class="receta-btn-avance">
    <a routerLink="../step-1" class="btn-personalizado secundario">Anterior</a>
    <a routerLink="../step-3" class="btn-personalizado primario">Siguiente</a>
  </div>
</div>
