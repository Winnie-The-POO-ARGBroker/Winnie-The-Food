<section class="container m-10 flex flex-column gap-6">
  <div class="title-actions">
    <h2 class="titulo-seccion">Mis Recetas</h2>
    <a routerLink="/new-recipe" class="btn-personalizado primario">Crear receta</a>
  </div>

  @if (loading()) {
    <p>Cargando recetas…</p>
  } @else if (errorMsg()) {
    <p class="error">{{ errorMsg() }}</p>
  } @else {
    @if (cards().length) {
      <app-featured
        [recipes]="cards()"
        [actionsTemplate]="actionsTpl">
      </app-featured>

      <ng-template #actionsTpl let-card>
        <button class="btn-personalizado secundario" (click)="editar(card.id)">EDITAR</button>
        <button class="btn-personalizado primario" (click)="eliminar(card.id)">ELIMINAR</button>
      </ng-template>
    } @else {
      <app-empty-state message="Aún no tienes recetas creadas. ¡Empieza creando una!"></app-empty-state>
    }
  }
</section>
