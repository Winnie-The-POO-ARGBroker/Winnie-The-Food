<section class="container m-10">
  <div class="title-actions">
    <h2 class="titulo-seccion">Mis Recetas</h2>
    <a (click)="crear()" class="btn-personalizado primario">Crear receta</a>
  </div>

  @if (errorMsg()) {
    <app-empty-state [message]="errorMsg()"></app-empty-state>
  } @else if (!cards().length) {
    <app-empty-state message="No hay datos para mostrar"></app-empty-state>
  } @else {
    <ng-template #actions let-card>
        <button class="btn-personalizado secundario" (click)="editar(card.id)">EDITAR</button>
        <button class="btn-personalizado primario" (click)="eliminar(card.id)">ELIMINAR</button>
      </ng-template>

    <app-featured [recipes]="cards()" [actionsTemplate]="actions"></app-featured>
  }
</section>
