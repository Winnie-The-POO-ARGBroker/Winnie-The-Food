<div class="categorias-contenedor">
  @for (cat of categories; track cat.id) {
    <a class="categoria text-decoration-none"
       [routerLink]="['/all-recipes']"
       [queryParams]="{ categoria: cat.nombre }">
      <img [src]="cat.imagen" [alt]="cat.nombre">
      <span>{{ cat.nombre }}</span>
    </a>
  } @empty {
    <app-empty-state message="No hay categorÃƒas disponibles en este momento."></app-empty-state>
  }
</div>
